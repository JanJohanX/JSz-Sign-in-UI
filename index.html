<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign in UI</title>
	<link rel="stylesheet" href="./style/main.min.css">
	<script src="https://kit.fontawesome.com/b8dc3c4655.js" crossorigin="anonymous"></script>
</head>
<body>
	<button id="toggle-mode">Mode</button>
	<div class="jsz-signin-container">
		<p class="form-head">Sign in</p>
		<form id="jsz-signin-form" class="jsz-wh100">
			<div class="jsz-input-wrap jsz-w100">
				<div>
					<span class="jsz-input-label">Email</span>
					<input type="email" class="jsz-w100 jsz-signin-input" autocomplete="off">
				</div>
			</div>

			<div class="jsz-input-wrap jsz-w100">
				<div>
					<span class="jsz-input-label">Password</span>
					<input type="password" class="jsz-w100 jsz-signin-input" autocomplete="off">
				</div>
			</div>
			<a class="jsz-forgot-pass"><i class="fas fa-angle-right"></i> Forgot password?</a>
			<button type="submit" class="jsz-signin-btn">Sign in</button>
		</form>
		<!-- <button class="create-btn">Create</button> -->
	</div>
	<script src="./js/app.js"></script>
</body>
</html>
